{% extends "base.html" %}

{% block title %}Affine Cipher - Musical Cipher App{% endblock %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">Affine Cipher</h2>
        
        <form method="POST">
            <!-- Melody input -->
            <div class="mb-3">
                <label for="melody" class="form-label">Enter melody (e.g., A Bb C /):</label>
                <input type="text" id="melody" name="melody" class="form-control" required>
            </div>

            <!-- Alpha input -->
            <div class="mb-3">
                <label for="alpha" class="form-label">Enter alpha (note):</label>
                <input type="text" id="alpha" name="alpha" class="form-control" required>
            </div>

            <!-- Beta input -->
            <div class="mb-3">
                <label for="beta" class="form-label">Enter beta (note):</label>
                <input type="text" id="beta" name="beta" class="form-control" required>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Encrypt and Download MIDI</button>
            </div>
        </form>
    </div>
{% endblock %}
